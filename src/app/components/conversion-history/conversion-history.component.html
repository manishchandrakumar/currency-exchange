<article class="d-flex align-items-start">
  <h1 class="title title--font-size font--roboto-bold">
    Conversion History
  </h1>
</article>

<article class="d-flex flex-fill">
  <section class="history-table w-100 mb-4">

    <table mat-table [dataSource]="conversionHistory" class="w-100"
      *ngIf="conversionHistory?.length; else noHistoricalData">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let history">
          {{history.conversionDate}} @ {{history.conversionTime}}
        </td>
      </ng-container>


      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef>Event</th>
        <td mat-cell *matCellDef="let history">
          Converted an amount of {{history.amount}} from {{history.fromCurrency}} to {{history.toCurrency}}
        </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let history">
          <button mat-button (click)="onViewConversionHistory(history)" class="icon-red-eye primary--color">
            View
          </button>

          <button mat-button (click)="onDeleteConversionHistory(history.id)"
            class="icon-delete-forever warn--color ml-2">
            Delete from history
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedConversionHistoryColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedConversionHistoryColumns;"></tr>
    </table>
    <ng-template #noHistoricalData>
      <p class="no--margin color--matte-red">
        No Data
      </p>
    </ng-template>
  </section>
</article>
